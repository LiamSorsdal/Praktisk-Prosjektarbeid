<!DOCTYPE html>
<head>


<title> Abonner for å motta nyhetsbrev hos Lobbi </title>

</head>
<body>

<button id="abonner" class="abonner-knapp"> Abonner på nyhetsbrev </button>

<div id="popup" class="popup">

        <div class="popup-content">
          <span id="closePopup" class="close">&times;</span>
          <h2>Meld deg på vårt nyhetsbrev!</h2>
          <p>Abonner på vårt nyhetsbrev for å holde deg oppdatert!</p>
          
          <!-- Skjema for å la brukerne skrive inn mailadressen -->
          <form id="abonnerSkjema" action="">
            <input type="email" placeholder="Skriv inn din mailadresse" required class="email-input">
            <button type="submit" class="submit-btn">Meld deg på 🚀</button>
          </form>
    
          <!-- Knapp for å lukke popup'en -->
          <button class="close">Lukk</button>
        </div>
      </div>
    
      <!-- Link til JavaScript for funksjonen -->
      <script src="nyhets-brev.js"></script>
    </body>
    </html>
